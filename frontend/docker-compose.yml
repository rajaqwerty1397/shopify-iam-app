services:
  postgres:
    image: postgres:16-alpine
    container_name: shopify-iam-postgres
    environment:
      POSTGRES_USER: shopify_iam
      POSTGRES_PASSWORD: shopify_iam123
      POSTGRES_DB: shopify_iam_dev
    ports:
      - "5435:5432"
    volumes:
      - shopify_iam_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopify_iam -d shopify_iam_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shopify-iam-redis
    ports:
      - "6382:6379"
    volumes:
      - shopify_iam_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  shopify_iam_postgres_data:
  shopify_iam_redis_data:
